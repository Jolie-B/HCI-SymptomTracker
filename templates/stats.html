        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>


    const barchart = document.getElementById('barchart');

    new Chart(barchart, {
        type: 'bar',
        data: {
        labels: ['Gluten', 'Sugar', 'Dairy', 'Nausea', 'Fatigue', 'Bloating'],
        datasets: [{
        axis: 'y',
        label: '',
        data: [65, 59, 80, 81, 56, 55, 40],
        fill: false,
        backgroundColor: [
        'rgba(103, 22, 176)',
        'rgba(7, 62, 23)',
        'rgba(9, 4, 70)',
        'rgba(212, 245, 200)',
        'rgba(195, 201, 254)',
        'rgba(254, 226, 226)',

        borderColor: [
        'rgb(255, 99, 132)',

        'rgb(255, 205, 86)',
        'rgb(75, 192, 192)',
        'rgb(54, 162, 235)',
        'rgb(153, 102, 255)',
        'rgb(201, 203, 207)'
        ],
        borderWidth: 1
    }]
        },
        options: {
        indexAxis: 'y',
        scales: {
            y: {
            beginAtZero: true
            }
        },
        plugins: {
         legend: {
            display: false

      }
        }
    });

    const piechart1 = document.getElementById('piechart1');

    new Chart(piechart1, {
        type: 'pie',
        data: {
            labels: [

                'Gluten',
                'Sugar'

    data: [300, 50, 100],

     'rgba(9, 4, 70)',
     'rgba(103, 22, 176)',

    ],
    hoverOffset: 4
  }]
        },
        options: {
        indexAxis: 'y',
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }
    });

    const piechart2 = document.getElementById('piechart2');

    new Chart(piechart2, {
        type: 'pie',
        data: {
            labels: [
                'Nausea',
                'Fatigue',
                'Bloating'
            ],
    datasets: [{
    label: 'My First Dataset',
    data: [300, 50, 100],
    backgroundColor: [
        'rgba(212, 245, 200)',
        'rgba(195, 201, 254)',
        'rgba(254, 226, 226)',
    ],
    hoverOffset: 4
  }]
        },
        options: {
        indexAxis: 'y',
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }
    });


    const scatter1 = document.getElementById('scatter1');
    const scatter2 = document.getElementById('scatter2');
    const scatter3 = document.getElementById('scatter3');

    new Chart(scatter1, {
        type: 'scatter',

        x: -10,

        }, {

        }, {
        x: 10,

        }, {

        y: 5.5

    },
