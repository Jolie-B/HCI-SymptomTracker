          <br />

          <style>
            .indicators {
                margin-left: 5px;
            }

            .gluten {
                background: #6716b4;
            }

            .dairy {
                background: #090446; 
            }

            .sugar {
                background: #073e17;
            }

            .bloated {
                background: #fee2e2;

            }

            .fatigue {
                background: #c3c9fe;

            }

            .nausea {
                background: #d4f5c8;
            }

          </style>
          <script>
            {% for day in data %}
               var gluten = {{day.gluten}}
               var dairy = {{day.dairy}}
               var sugar = {{day.sugar}}

               var nausea = {{day.nausea}}
               var bloating = {{day.bloated}}
               var fatigue = {{day.fatigue}}
               $("div[name={{day.date}}]").append("<br /><br /><br />");


               if(dairy > 0){
                $("div[name={{day.date}}]").append("<button class='btn indicators dairy' data-bs-toggle='tooltip' data-bs-placement='top' title='Dairy Intake' />");
               }

               if(gluten > 0){
                $("div[name={{day.date}}]").append("<button class='btn indicators gluten' data-bs-toggle='tooltip' data-bs-placement='top' title='Gluten Intake' />");
               } 

               if(sugar > 0){
                $("div[name={{day.date}}]").append("<button class='btn indicators sugar' data-bs-toggle='tooltip' data-bs-placement='top' title='Sugar Intake' />");
               }

               $("div[name={{day.date}}]").append("<br />");

               if (nausea > 0){
                $("div[name={{day.date}}]").append("<button class='btn indicators nausea' data-bs-toggle='tooltip' data-bs-placement='top' title='Nausea' />");
               }

               if (fatigue > 0){
                $("div[name={{day.date}}]").append("<button class='btn indicators fatigue' data-bs-toggle='tooltip' data-bs-placement='top' title='Fatigue'/>");
               }

               if (bloating > 0){
                $("div[name={{day.date}}]").append("<button class='btn indicators bloated' data-bs-toggle='tooltip' data-bs-placement='top' title='Bloating' />");
               }
               

            {% endfor %}


            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })




          </script>
